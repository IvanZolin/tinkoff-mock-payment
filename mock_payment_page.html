<!DOCTYPE html>
<html>
<head>
    <title>Имитация страницы оплаты Тинькофф</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        h1 { color: #333; }
        .message { margin-top: 20px; font-size: 1.2em; }
        .button-container { margin-top: 30px; }
        button {
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .success-button { background-color: #28a745; color: white; }
        .fail-button { background-color: #dc3545; color: white; }
    </style>
    <script type="text/javascript">
        // Убираем автоматическое перенаправление
        // setTimeout(function() {
        //     window.location.href = 'tinkofftestapp://payment_success?orderId=12345';
        // }, 5000);

        function redirectToFail() {
            window.location.href = 'tinkofftestapp://payment_fail?orderId=12345&reason=user_cancelled';
        }
        function redirectToSuccess() {
            window.location.href = 'tinkofftestapp://payment_success?orderId=12345';
        }
    </script>
</head>
<body>
    <h1>Имитация страницы оплаты Тинькофф</h1>
    <div class="message">
        <p>Платеж успешно обработан! (Имитация)</p>
        <p>Нажмите кнопку, чтобы вернуться в приложение:</p>
    </div>
    <div class="button-container">
        <button class="success-button" onclick="redirectToSuccess()">Вернуться в приложение (Успех)</button>
        <button class="fail-button" onclick="redirectToFail()">Вернуться в приложение (Отмена/Ошибка)</button>
    </div>
</body>
</html>
